<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }

    svg {
      width: 100px;
      height: 100px;
      stroke: #00ffad;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      margin-bottom: 20px;
    }

    .checkmark-circle {
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      animation: draw 1s ease forwards;
    }

    .checkmark-check {
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      animation: draw 0.5s ease forwards;
      animation-delay: 1s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .redirect-msg {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <svg viewBox="0 0 100 100">
      <circle class="checkmark-circle" cx="50" cy="50" r="45" />
      <path class="checkmark-check" d="M30 53 L45 65 L70 40" />
    </svg>

    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <p class="redirect-msg">Redirecting to the homepage shortly...</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://morrisj-kolliejr.github.io/MJK-JR-portfolio/";
    }, 6000); // 6 seconds delay
  </script>

</body>
</html>
